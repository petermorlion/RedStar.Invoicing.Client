<template>
    <require from="../components/custom-progress.html"></require>
    <require from="../components/html-editor"></require>

    <h1>Invoice Settings</h1>
    <p>
        Define your template here. Any bindings must start with "model.", i.e. &lt;input value.bind="model.invoiceNumber"&gt;
    </p>
    <div class="row">
        <div class="col-xs-6">
            <form>
                <div class="form-group">
                    <label for="logoInput">Logo</label>
                    <input id="logoInput" type="file" files.bind="files" accept="image/*"></input>
                </div>
                <div class="form-group">
                    <label for="invoice-template">Invoice Template</label>
                    <html-editor html.two-way="invoiceTemplate"></html-editor>
                    <!--<html-editor value.bind="status"></html-editor>-->
                </div>
                <button click.delegate="submit()">Submit</button>
                <custom-progress status.bind="status"></custom-progress>
            </form>
        </div>
        <div class="col-xs-6 invoice-template-settings">
            <div innerhtml.bind="invoiceTemplate"></div>
        </div>
    </div>
</template>
